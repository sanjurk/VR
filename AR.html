<style>* {
  margin: 0px;
  padding: 0px;
}

@media only screen and (max-width: 768px) {
  * {
    touch-action: manipulation;
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer */
    -khtml-user-select: none; /* KHTML browsers (e.g. Konqueror) */
    -webkit-user-select: none; /* Chrome, Safari, and Opera */
    -webkit-touch-callout: none; /* Disable Android and iOS callouts*/
  }
}

html,
body {
  width: 100%;
  height: 100%;
  font-family: "Montserrat", sans-serif;
  font-size: calc(12px + (16 - 12) * ((100vw - 300px) / (1600 - 300)));
}

.strong {
  font-weight: bold;
}

#loader,
#sceneIframe {
  position: fixed;
  height: 100%;
  width: 100%;
  display: flex;
}

#loader {
  z-index: 99999;
}

#sceneIframe {
  border: 0px;
}

#sceneIframe body {
  z-index: 0;
  margin: 0px;
  padding: 0px;
}

#loader {
  background-image: linear-gradient(to bottom, #161926, #0d0f1e);
  flex-direction: column;
}

#loadingProgress {
  position: relative;
  text-align: center;
  height: 10px;
  width: 600px;
  align-self: center;
  margin-bottom: 50px;
}

@media (max-width: 900px) {
  #loadingProgress {
    width: 300px;
  }
}

#back {
  background: #fff;
  opacity: 0.07;
  position: absolute;
  height: 100%;
  width: 100%;
}

#progressStatus {
  position: absolute;
  height: 100%;
  width: 0%;
  background: #3ad887;
  transition: 1s width ease;
}

#loader #loadingText {
  opacity: 0.8;
  font-size: 20px;
  text-align: center;
  color: #ffffff;
}

#loader #animationWrapper {
  padding-top: 10vh;
  display: flex;
  justify-content: center;
  height: 50%;
}

#loader #animationWrapper svg {
  height: 30vh !important;
}

.modal {
  /* display: none; */
  position: fixed;
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
}

#qrContainer {
  display: none;
}

.qr-modal {
  opacity: 0.95;
  box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.2);
  background-image: linear-gradient(to bottom, #161926, #0d0f1e);
  padding: 40px;
  color: #fff;
  font-size: 20px;
  border-radius: 5px;
}

.qr-modal-header .top-text {
  text-align: center;
  font-weight: bold;
  letter-spacing: 0.2px;
}

.qr-modal-header .sub-text {
  text-align: center;
  font-weight: 300;
  letter-spacing: 0.2px;
}
.qr-modal-content {
  text-align: center;
  margin-top: 40px;
}
#qrCode {
  height: 200px !important;
  width: 200px !important;
}
.modal.is-open {
  /* display: block; */
}

#qrContainer {
  z-index: 2;
}

.enable-sensor-safari {
  height: 100%;
  display: none;
  flex-direction: column;
  padding-top: 5vh;
  padding-left: 5vw;
  color: black;
}

.enable-sensor-safari .title {
  font-weight: bold;
  font-size: 30px;
}

.enable-sensor-safari .steps {
  display: flex;
  flex-direction: column;
  margin-top: 7vh;
  font-size: 25px;
}

.enable-sensor-safari .steps .step {
  display: flex;
  margin-top: 20px;
}

.enable-sensor-safari .steps .step .number {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgb(218, 209, 227);
  text-align: center;
  font-size: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
}

.enable-sensor-safari .steps .step .text {
  margin-left: 20px;
  width: calc(100% - 40px);
}

.place-holder-image {
  width: 20px;
  margin-left: 3px;
  margin-right: 7px;
}

.highlight {
  color: rgb(117, 32, 180);
  font-weight: bold;
}

.permission-modal {
  padding: 15px;
  border-color: transparent;
  position: fixed;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  z-index: 150;
  color: #fff;
  border-radius: 3px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-sizing: border-box;
  text-align: center;
  font-family: "Montserrat", sans-serif;
  display: none;
  background: rgba(0, 0, 0, 0.6);
}

.permission-modal p {
  margin-bottom: 30px;
  line-height: 1.6;
}

.permission-modal div {
  display: flex;
  justify-content: center;
}

.permission-modal button {
  padding: 10px;
  width: 100px;
  outline: none;
  box-shadow: none;
  border-radius: 3px;
  font-family: "Montserrat", sans-serif;
  margin-right: 1rem;
  cursor: pointer;
  color: #ffffff;
}

.button-no {
  background-color: transparent;
  border-color: rgba(255, 255, 255, 0.4);
}

.button-no:hover {
  background-color: rgba(255, 255, 255, 0.6);
  border-color: rgba(255, 255, 255, 0.6);
}

.button-yes {
  background-color: rgb(16, 99, 245);
  border-color: rgb(68, 125, 254);
}

.button-yes:hover {
  background-color: rgb(52, 110, 241);
}

.jump-controls {
  right: 20px;
  left: unset !important;
}
.jump-button {
  color: rgb(255, 255, 255);
  width: 80px;
  height: 80px;
  cursor: pointer;
  position: relative;
  font-weight: 600;
  font-size: 14px;
  touch-action: none;
  background: rgb(26, 31, 37);
  border-radius: 100%;
  border-width: 4px;
  border-style: solid;
  border-color: rgb(17, 19, 23);
  border-image: initial;
  outline: none;
}

.controls-wrapper {
  display: flex;
  position: fixed;
  bottom: 20px;
  left: 20px;
  pointer-events: all;
  z-index: 1;
}
.controls-wrapper button {
  cursor: pointer;
  padding: 7px 5px;
  transition: all 0.2s ease-in-out 0s;
  -webkit-tap-highlight-color: transparent;
}

.move-controls {
  display: grid;
  grid-template-columns: 48px 48px 48px;
  gap: 4px;
  border-radius: 3px;
}
.play-button {
  width: 48px;
  height: 48px;
  display: inline-block;
  vertical-align: middle;
  text-align: center;
  background: rgba(22, 25, 28, 0.8);
  border-radius: 5px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-color: transparent;
  outline: none;
  transform: rotate(0deg);
}

.play-button-hover path {
  fill: #ffffff;
}
.play-button-hover.path {
  fill: #ffffff;
}

.rotate-270 {
  transform: rotate(270deg);
}
.rotate-180 {
  transform: rotate(180deg);
}
.rotate-90 {
  transform: rotate(90deg);
}
.disable-dbl-tap-zoom {
  touch-action: manipulation;
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Internet Explorer */
  -khtml-user-select: none; /* KHTML browsers (e.g. Konqueror) */
  -webkit-user-select: none; /* Chrome, Safari, and Opera */
  -webkit-touch-callout: none; /* Disable Android and iOS callouts*/
}

#joystick {
  position: fixed;
  bottom: 30px;
}

.base {
  background: #1a1f25;
  opacity: 0.7;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 120px;
  height: 120px;
}

.inner-circle {
  position: absolute;
  height: 100px;
  width: 100px;
  border-radius: 100%;
  border: 1px solid #1a1f25;
  top: 10px;
  left: 10px;
  z-index: -1;
}
.stick {
  position: absolute;
  background: #1a1f25;
  width: 50px;
  height: 50px;
  top: 35px;
  left: 35px;
  z-index: -1;
}

.up-icon,
.right-icon,
.down-icon,
.left-icon {
  position: absolute;
  color: #fff;
}
.up-icon {
  top: 0px;
  left: 55px;
}

.right-icon {
  top: 50px;
  right: 0px;
}

.down-icon {
  bottom: 0px;
  left: 55px;
}

.left-icon {
  top: 50px;
  left: 0px;
}

.play-for-kids:hover {
  border-color: #24ff00 !important;
  background: none !important;
}

.play-for-kids:hover svg g#play_1 > path {
  fill: #1ed300ba !important;
}

.play-for-kids:focus,
.jump-button:focus {
  outline: none;
}

.play-for-kids svg:focus {
  outline: none !important;
}
</style>
</head>

    }

      location.reload(true);
    };

      location.reload(true);
    };
    window.stepCompleted = function() {
      /**
        Open Game Over Modal
      **/
      hatchUtils.openGameOverModal("Congratulations. You have completed the step.", false, "PLAY AGAIN");
    };
  }
